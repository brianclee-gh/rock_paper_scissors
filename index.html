<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <content class="content">
        <div id="heading">Choose your move!</div>

        <div class="buttons">
            <button type="button" id="rock">Rock</button>
            <button type="button" id="paper">Paper</button>
            <button type="button" id="scissors">Scissors</button>
        </div>

        <div id="roundResults"></div>
        
        <div id="results">
            <div id="score">Player: 0, Computer: 0</div>
        </div>
    </content>
</body>

<script src="game.js"></script>

</html>
